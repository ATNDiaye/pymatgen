policy:
    autoparal: 1
    max_ncpus: 2
qadapters:
    - qtype: slurm
      qname: Oban
      qparams:
            mail_user: nobody@nowhere
      modules:
            - intel/compilerpro/13.0.1.117
            - fftw3/intel/3.3
      shell_env:
            PATH: /home/user/tmp_intel13/src/98_main/:/home/user//NAPS/intel13/bin:$PATH
            LD_LIBRARY_PATH: /home/user/NAPS/intel13/lib:$LD_LIBRARY_PATH
      mpi_runner: mpirun
      partition:
            num_nodes: 10
            sockets_per_node: 1
            cores_per_socket: 2
            mem_per_node: 4 Gb
            timelimit: 0:20:00
            min_cores: 4
            max_cores: 12
            priority: 1
            #condition: {"$eq": {omp_threads: 2}} 
